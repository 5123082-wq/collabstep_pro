name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  verify-preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm verify:preflight

  build-test:
    runs-on: ubuntu-latest
    needs: verify-preflight
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U test -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      POSTGRES_URL: postgresql://test:test@localhost:5432/testdb
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ensure-env
      - run: echo "SKIP_VERCEL_BUILD=1" >> .env
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - run: pnpm -w lint
      - run: pnpm -w typecheck
      - name: Apply database schema
        run: pnpm --filter @collabverse/api db:push
      - name: Run tests
        run: pnpm -w test
      - run: pnpm docs:lint
      - run: pnpm docs:links
